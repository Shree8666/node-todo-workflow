name: Node.js CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

      - name: Build App
        run: npm run build --if-present

  deploy:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to your app folder
            cd ~/node-todo-app || git clone https://github.com/Shree8666/node-todo-cicd.git ~/node-todo-app && cd ~/node-todo-app
            
            # Pull latest changes
            git fetch origin main
            git reset --hard origin/main

            # Install dependencies
            npm install --production

            # Stop existing app if running (PM2 recommended)
            pm2 stop node-todo || true
            pm2 delete node-todo || true

            # Start app on port 8000
            pm2 start npm --name "node-todo" -- run start
